</head>
<body>
  <header>
    <h1>Pay Fine</h1>
    <button onclick="window.location.href='/transactions.html'">Back to Transactions</button>
  </header>
  <main>
    <form id="payFineForm">
      <label for="fineAmount">Enter Fine Amount:</label>
      <input type="number" id="fineAmount" placeholder="Fine Amount" required>
      <button type="submit">Pay Fine</button>
    </form>
    <p id="paymentResult"></p>
  </main>
  <script>
    document.getElementById('payFineForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const fineAmount = document.getElementById('fineAmount').value;
      // Simulate an API call to pay the fine
      document.getElementById('paymentResult').innerText =

    });
  </script>
</body>
